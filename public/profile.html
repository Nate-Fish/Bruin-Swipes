<!DOCTYPE html>
<html>
    <head>
        <title>BruinSwipes Profile</title>

        <!-- Scripts -->
        <script src="js/global.js"></script>
        <script src="js/profile.js"></script>

        <!-- CSS -->
        <link href="css/profile.css" rel="stylesheet">
        <link href="css/default.css" rel="stylesheet">
    </head>
    <body>
        <div id="profile_area">
            <div id="welcome">Welcome <span class="username"></span>!</div>
            <div class = "profile">
                <div id="detailsArea" class="public-profile">
                    <div class="align">
                        <img id="profileImg" class = "img_style">
                        <h1 style="margin: 2px;"><span class="name_span"></span></h1>
                    </div>
                    <h3 style="margin: 5px auto 5px auto">Bio Area</h3>
                    <textarea placeholder="Input Bio Here!" id="bio"></textarea>
                    <button id="save-bio" class="bruin-button">Save Bio</button>
                </div>
                <div id="infoArea" class="private-profile">
                    <div class="info">Information</div>
                    <h3>Name: <span class="name_span"></span></h3>
                    <h3 class="signed">Set Profile: <input type="file" id="profile-photo" accept="image/*"/></h3>
                    <h3>Email: <span id="email_span"></span></h3>
                    <div class="signed" id="listingsArea">
                        <h3 style="text-decoration: underline">Active Listings</h3>
                        <div id="listingsTable" style="display: grid; grid-template-columns:1fr 1fr 1fr 1fr 1fr; align-items:center; max-height: 300px; overflow-y: auto">
                            <h3>Location</h3>
                            <h3>Time</h3>
                            <h3>Price</h3>
                            <h3>Buy/Sell</h3>
                            <h3>Resolve</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="lost_profile" style="display:none">
            <h1 style="color:black">Could not find the profile you were looking for or you're not signed in.</h1>
            <h1><a href="index.html">Go Back Home</a></h1>
        </div>
    </body>
</html>
