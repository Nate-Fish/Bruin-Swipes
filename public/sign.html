<!-- 
    sign.html

    Allow users to signup/login into their account. If a user tries to sign up for an
    account, make sure that they provide a valid UCLA email and Full Name (we don't use usernames).

    @author Pirjot Atwal
 -->
<!DOCTYPE html>
<html>

<head>
    <title>BruinSwipes Signup/Login</title>

    <script src="js/global.js" data-hideNav="true"></script>
    <script src="js/sign.js"></script>

    <!-- CSS -->
    <link href="css/sign.css" rel="stylesheet">
</head>

<body>
    <h1 class="top-page">Sign Up / Login Page</h1>

    <!-- Parent Div -->
    <div id="signParent" class="parent-div">

        <!-- Buttons -->
        <ul class="buttons-primary">
            <li id="signUpTab" class="buttons">
                <h3 class="sign-up-postion">Sign Up</h3>
            </li>
            <li id="loginTab" class="buttons">
                <h3 class="login-postion">Login</h3>
            </li>
        </ul>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="transition">
            <h1>Sign Up</h1>

            <!-- Name Row -->
            <div class="name-row">
                <input id="signup-first" placeholder="First Name">
                <input id="signup-last" placeholder="Last Name">
            </div>

            <!-- Email/Password Column -->
            <div class="column">
                <input id="signup-email" placeholder="Email">
                <input id="signup-password" type="password" placeholder="Password">
                <input id="signup-confirm" type="password" placeholder="Confirm Password">

                <!-- Sign Up Button -->
                <button id="signUpSubmit" style="margin: auto">
                    Sign Up
                </button>
                <div class="back-home"><a href="index.html"><div class="back-home-style">Back Home</div></a></div>
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="transition">
            <h1>Login</h1>

            <!-- Email/Password Column -->
            <div class="column">
                <input id="login-email" placeholder="Email">
                <input id="login-password" type="password" placeholder="Password">

                <!-- Login Button -->
                <button id="loginSubmit" style="margin: auto">
                    Login
                </button>
                <div class="back-home"><a href="index.html"><div class="back-home-style">Back Home</div></a></div>
            </div>
        </div>

        <p id="message" style="text-align:center"></p>
    </div>
</body>

</html>
