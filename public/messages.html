<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <script src="js/global.js"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="css/messages.css" />
  </head>
  <body>
    <div id="messages-root">
      <h1 id="loading" style="display:none">Loading your messages...</h1>
    </div>
    <script src="js/messages.js" type="text/babel"></script>
    <div id="not_signed_in" style="display:none">
      <h1 style="color:black">You are not signed in. Please sign in to view your messages.</h1>
      <h1><a href="index.html">Go Back Home</a></h1>
    </div>

    <div id="noConversations" style="display: none">
      <h1 style="color:black">You have no people to message :( Go to the <a href="market.html">Market</a> page to initiate a conversation.
      </h1>
    </div>
  </body>
</html>
